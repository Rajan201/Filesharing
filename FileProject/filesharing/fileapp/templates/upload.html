<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File | File Sharing</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #007BFF, #0056b3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 450px;
            transition: all 0.3s ease-in-out;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        /* Hidden File Input */
        input[type="file"] {
            display: none;
        }

        /* File Upload Button */
        .custom-file-upload {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .custom-file-upload:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* File Name Display */
        #file-name {
            color: #555;
            font-size: 14px;
            margin: 10px 0;
            font-weight: bold;
        }

        /* Upload Button */
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            color: white;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
            font-size: 15px;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-btn:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üì§ Upload a File</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="file-upload" class="custom-file-upload">üìÅ Choose File</label>
            <input id="file-upload" type="file" name="file" onchange="updateFileName()">
            <p id="file-name">No file selected</p>
            <button type="submit" class="btn">‚¨Ü Upload</button>
        </form>

        <a href="{% url 'view_files' %}" class="back-btn">‚¨Ö Back to My Files</a>
    </div>

    <script>
        function updateFileName() {
            var input = document.getElementById('file-upload');
            var fileName = document.getElementById('file-name');
            fileName.textContent = input.files.length > 0 ? input.files[0].name : "No file selected";
        }
    </script>

</body>
</html>
